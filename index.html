<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <script>
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const docID = urlParams.get('DocID');
            const classid = urlParams.get('classid');
            const objectid = urlParams.get('objectid');

            if (docID) {
                window.location.href = `onbase://document/view/?DocID=${docID}`;
            } else if (classid && objectid) {
                window.location.href = `onbase://wv/object/?classid=${classid}&objectid=${objectid}`;
            } else {
                document.body.innerHTML = 'Required parameters are missing.';
            }
        }
    </script>
</head>
<body onload="redirect()">
</body>
</html>
